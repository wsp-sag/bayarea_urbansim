language: python
sudo: false
os:
  - linux
#  - osx
python:
  - "2.7"
  - "3.6"

#before_install:
#  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew update; fi
install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then MINICONDA_OS=Linux; else MINICONDA_OS=MacOSX; fi
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then PY_VERSION=2; else PY_VERSION=3; fi
  - wget https://repo.continuum.io/miniconda/Miniconda$PY_VERSION-latest-$MINICONDA_OS-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p "$HOME"/miniconda
  - source "$HOME"/miniconda/etc/profile.d/conda.sh
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - sed -i -E 's/(python=)(.*)/\1'$TRAVIS_PYTHON_VERSION'/' ./environment.yml
  - conda info -a
  - conda env create -f environment.yml
  - source activate bayarea_urbansim
  - conda install -y pycodestyle
  - conda install -y pytest

script:
  - pycodestyle baus
  - pycodestyle scripts
  - pytest baus
